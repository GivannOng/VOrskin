<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" media="screen and (min-width:801px)" href="style.css">
    <link rel ="stylesheet" media="screen and (max-width:800px)" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo:wght@400&display=swap" rel="stylesheet">
    <script src = "./subscribe.js" defer></script>
    <title>VOrskins</title>
</head>
<body>
    <div class="header">
        <img src="VO.png" alt="logo" class="logo">
        <div>
        <a href="home.html" class=home>Home</a>
        <a href="about.html" class=about>About</a>
        <a href="product.html" class=product>Product</a>
        <a href="promotion.html" class=promotion>Promotions</a>
        <a href="subscribe.html" class=subscribe>Subscribe</a>
        </div>
    </div>

    <div class="content">
        <div class="registration">
            <p class="registrationtop">Join the VOrskin Community today</p>
            <p class="fullname">Full Name:</p>
            <input type="text" class="namebox" id="fullName" name="fullName">
            <p class="emailaddress">Email:</p>
            <input type="text" class="emailbox" id="email" name="email">
            <p class="phonenumberregistration">Phone Number:</p>
            <input type="number" class="phonebox" id="phoneNum" name="phoneNum">
            <p class="prefer">What do you prefer</p>
            <input type="radio" class="radio1">
            <p class="radioskin">Skin - Care</p>
            <input type="radio" class="radio2">
            <p class="radiobody">Body - Care</p>
            <input type="checkbox" class="agree" id="agree" name="agree">
            <p class="agreetext">I agree to recieve newsletter from VOrskins</p>
            <input type="submit" class="submit" onclick="validateSubscribe()">
        </div>
    </div>

    <footer class="subscribefoot">
        <div>
            <p class="contact">Contact Us:</p>
            <img src="phone.png" alt="phone" class="phone">
            <p class="phonenumber">+62 347 6784 933</p>
            <img src="Mail.png" alt="email" class="mail">
            <p class="email">vorskins@beauty.co</p>
            <p class="follow">Follow Us:</p>
            <a href="#"><img src="Instagram.png" alt="instagram" class="instagram"></a>
            <a href="#"><img src="twitter.png" alt="twitter" class="twitter"></a>
            <a href="#"><img src="youtube.png" alt="youtube" class="youtube"></a>
        </div>
    </footer>

</body>
</html>
